<div class="container">
    <form (ngSubmit)="seConnecter()">
        <label for="username">Nom d'utilisateur</label>
        <input class="form-control" type="text" name="username" 
        [ngModel]="infoConnexion.nomUtilisateur" (ngModelChange)="infoConnexion.nomUtilisateur = $event">
        <label for="password">Mot de passe</label>
        <input class="form-control" type="password" name="password"
        [ngModel] = "infoConnexion.motDePasse" (ngModelChange) = "infoConnexion.motDePasse = $event">
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <a class="btn btn-secondary" routerLink="/nouveauCompte">S'inscrire</a>
    </form>
</div>
