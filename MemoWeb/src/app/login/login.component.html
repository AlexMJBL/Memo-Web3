<div class="container d-flex justify-content-center align-items-center" id="main-container">
  <div class="card shadow-lg p-4" id="logContainer">
    <h2 class="text-center mb-4">Se connecter</h2>

    <form (ngSubmit)="seConnecter()">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input class="form-control" 
               type="text" 
               id="username"
               name="username" 
               [ngModel]="infoConnexion.nomUtilisateur"
               (ngModelChange)="infoConnexion.nomUtilisateur = $event">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input class="form-control" 
               type="password" 
               id="password"
               name="password" 
               [ngModel]="infoConnexion.motDePasse"
               (ngModelChange)="infoConnexion.motDePasse = $event">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <button class="btn btn-outline-secondary" type="button" routerLink="/nouveauCompte">S'inscrire</button>
      </div>
    </form>
  </div>
</div>
